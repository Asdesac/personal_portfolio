<!DOCTYPE html>
<html>
<head>
    <title>Application - Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <h1>Application</h1>
        <p>If you're interested in working with me, please fill out the application form below:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="display: block;">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="display: block;">

            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" required style="display: block;">

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" required style="display: block;" cols="10" rows="12"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    
</body>
</html>
